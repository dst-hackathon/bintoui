
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="restaurant">Restaurant</label>
        <input id="restaurant" class="form-control" type="text" ng-model="restaurant"/> 
      </div>

      <div class="form-group">
        <label for="name">Dish Name</label>
        <input id="name" class="form-control" type="text" ng-model="name"/> 
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" class="form-control" type="text" ng-model="price"/> 
      </div>

      <div class="form-group">
        <label for="image"></label>
        <input id="image" class="form-control" type="file" name="file" accept="image/*" capture="camera" />
      </div>

      <button type="submit" class="btn btn-default">Add New Dish!</button>
    </form>  
  </div>
</div>
